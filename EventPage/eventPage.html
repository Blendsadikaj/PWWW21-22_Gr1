<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="eventPage.css">
    <script src="eventPage.js"></script>
</head>
<body>
    <div id="page" class="content">
        <div id="preloader">
           <div id="status"></div>
        </div>
        <div class="content">
            <section class="header-outer">
                <div>
                    <div class="breadcrumb-content">
                        <h2>Choose an Event</h2>
                        <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../FirstPage/FirstPage.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Choose an Event</li>
                        </ul>
                    </div>
                </div>
                <div class="section-overlay"></div>
            </section>

            <section class="deals-on-sale">
                <div class="container">
                    <div class="section-title">
                        <h2>Music Festivals</h2>
                        <p>THE BEST FESTIVAL THIS SUMMER</p>
                    </div>

                    <video width="640" height="480" controls style="display: block; margin: auto;">
                        <source src="../videos/festival-video.mp4" type="video/mp4">
                      Your browser does not support the video tag.
                    </video> 
                </div>

                <div class="container">
                    <div class="section-title">
                        <h2>Hiking Events</h2>
                        <p>JOIN HIKING GROUPS ON TRIPS THROUGHOUT THE WORLD</p>
                    </div>
            
                <!-- Slideshow container -->
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade secondSlide">
                            <div class="numbertext">1 / 3</div>
                            <a href="../RoomsPage/RoomsPage.html">
                            <img src="../images/hiking/hiking-1.jpg">
                            <div class="text">Hiking in the alps</div>
                        </div>
                    
                        <div class="mySlides fade secondSlide">
                            <div class="numbertext">2 / 3</div>
                            <img src="../images/hiking/hiking-2.jpg">
                            <div class="text">Hiking in the USA</div>
                        </div>
                    
                        <div class="mySlides fade secondSlide">
                            <div class="numbertext">3 / 3</div>
                            <img src="../images/hiking/hiking-3.jpg">
                            <div class="text">Hiking on Kelowna B.C, Okanagan Trails</div>
                        </div>
                    
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>
                    
                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlideTwo(1)"></span>
                        <span class="dot" onclick="currentSlideTwo(2)"></span>
                        <span class="dot" onclick="currentSlideTwo(3)"></span>
                    </div>
                </div>
            </section> 
        </div>
    </div>
</body>
</html>
